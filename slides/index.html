<html>
  <body>
    <!-- https://stackoverflow.com/a/53218452 -->
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/rh-writers/technical-writing-course-brno/contents/slides/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
